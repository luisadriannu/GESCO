      </div>
    </header>
    <hr />
    <nav class="menu-list">

    <section id="turnar-documentos">
      <div class="contenedor-turnar-documentos">
        <h2>Turnar Documentos</h2>
        <div class="contenedor-turnar-documentos2">
          <form action="turnar-doc">
            <h2>Elige un documento</h2>
            <div class="doc">
              <p>
                Aqui iran todos los documentos que se hayan turnado por parte de
                la secretaria particular
              </p>
            </div>
            <label for="secretarias">Elige un departamento:</label>
            <select name="secretarias" id="oficios-select">
              <option value="secretarias">Secretarías</option>
              <option value="subsecretarias">Subsecretarías</option>
              <option value="direcciones">Direcciones</option>
            </select>

            <label for="subdepartamentos">Elija una de las opciones:</label>
            <select name="subdepartamentos" id="subdepartamentos">
              <option value="secretarias">Comercio Internacional</option>
              <option value="subsecretarias">Trabajo y prevision social</option>
              <option value="secretarias">Desarrollo empresarial</option>
              <option value="subsecretarias">
                Gestion de fondos y proyectos
              </option>
              <option value="secretarias">Gestion de fondos y proyectos</option>
              <option value="subsecretarias">Mejora regulatoria</option>
              <option value="subsecretarias">Delegacion administrativa</option>
            </select>

            <label for="tipo-oficio">Selecciona el tipo de oficio</label>
            <select name="tipo-oficio" id="tipo-oficio">
              <option value="internos">Internos</option>
              <option value="externos">Externos</option>
              <option value="circulares">Circulares</option>
            </select>

            <input type="submit" value="Turnar" class="btn-turnar" />
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <hr />
      <h5>SECRETARIA DE DESARROLLO ECONOMICO</h5>
    </footer>
