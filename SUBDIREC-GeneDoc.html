  <body>
    <header>
      <div class="contenedor-salir">
        <a href="SUBDIREC-Info.html"
          ><ion-icon name="business-outline"></ion-icon>
          <h5>Subdireccion</h5></a
        >
        <a href="index.html"
          ><button class="cerrar-sesion">
            <ion-icon name="power-outline" class="powerof"></ion-icon> Cerrar
            sesion
          </button></a
        >
      </div>
    </header>

    <hr />
    <nav class="menu-list">
      <ul class="menu">
        <li>
          <a href="SUBDIREC-Inicio.html"
            >Inicio <ion-icon name="home-outline"></ion-icon
          ></a>
        </li>

    <!-- GENERAR DOC -->
    <section id="container-generar-doc">
      <div class="contenedor-doc">
        <h2>Generar documento</h2>
        <form action="generar-doc">
          <label for="tipoDoc">Elija el tipo de documento</label>
          <br />
          <select name="tipoDoc" id="tipoDoc">
            <option value="internos">Internos</option>
            <option value="externos">Externos</option>
            <option value="circulares">Circulares</option>
          </select>

          <!-- PLANTILLAS -->
          <div class="plantillas"></div>

          <input
            type="submit"
            class="button-doc-deshacer"
            value="Deshacer Cambios"
          />
          <input type="submit" class="button-doc-save" value="Descargar" />
        </form>
      </div>
    </section>

    <footer class="footer">
      <hr />
      <img src="imagenes/sedeco.png" alt="SEDECO" width="200px" height="90px" />
