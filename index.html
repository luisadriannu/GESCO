<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="imagenes/escudo-Gray.png">
    <title>Iniciar Sesion</title>
    <link rel="stylesheet" href="css/estilos.css">
  </head>
  <body>
  <div class="container-login">
    <h1>Secretaria de desarrollo economico</h1>
    <h2>GESCO</h2>
    <hr>
    <br>
    <div class="container-inputs">
      <form id="forma" name="login" method="post">
        <div class="elemento">
        <label for="usuario">Usuario</label>
    <input
      type="text"
      id="usuario"
      name="usuario"
      required="true"
      placeholder="Ingresa el usuario"
    />
    </div>
    <div class="elemento">
      <label for="password">Contraseña</label>
    <input
      type="password"
      id="password"
      name="password"
      required="true"
      placeholder="Ingresa la contraseña"
    ></input>
</div>
  <div class="elemento">
    <input type="submit" value="Enviar">
  </div>
    </form>
    </div>
  </div>

  <footer class="footer">
      <img src="imagenes/sedeco.png" alt="SEDECO" width="200px" height="90px" />
      <h5>SECRETARIA DE DESARROLLO ECONOMICO</h5>
    </footer>
  </body>
</html>
