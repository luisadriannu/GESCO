<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilos.css" />
    <link rel="icon" href="imagenes/escudo-Gray.png" />
    <title>Direccion turnar</title>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <header>
      <div class="contenedor-salir">
        <a href="Direc-info.html"
          ><ion-icon name="business-outline"></ion-icon>
          <h5>Direccion</h5></a
        >
        <a href="index.html"
          ><button class="cerrar-sesion">
            <ion-icon name="power-outline" class="powerof"></ion-icon> Cerrar
            sesion
          </button></a
        >
      </div>
    </header>

    <hr />

    <nav class="menu-list">
      <ul class="menu">
        <li>
          <a href="Direc-Inicio.html"
            >Inicio <ion-icon name="home-outline"></ion-icon
          ></a>
        </li>
        <li>
          <a href="Direc-Turnar.html"
            >Turnar <ion-icon name="send-outline"></ion-icon
          ></a>
        </li>
        <li>
          <a href="Direc-generarDoc.html"
            >Generar Doc <ion-icon name="pencil-outline"></ion-icon
          ></a>
        </li>
        <li>
          <a href="Direc-VerDocs.html"
            >Ver documentos <ion-icon name="document-text-outline"></ion-icon
          ></a>
        </li>
      </ul>
    </nav>

    <section id="turnar-documentos">
      <div class="contenedor-turnar-documentos">
        <h1>Turnar Documentos</h1>
        <div class="contenedor-turnar-documentos2">
          <form action="turnar-doc">
            <h2>Elige un documento</h2>
            <div class="doc">
              <p>Aqui iran todos los documentos</p>
            </div>

            <div class="contenedor-form-turnar">
              <label for="departamentos"
                >Elija la direccion:
                <select name="departamentos" id="subdepartamentos">
                  <option value="recursos-humanos">Recursos humanos</option>
                  <option value="recursos-financieros">
                    Recursos financieros
                  </option>
                  <option value="recursos-comerciales">
                    Recursos materiales
                  </option>
                  <option value="informatica">Informatica</option>
                </select>
              </label>

              <label for="tipo-oficio" class="tipo-oficio"
                >Selecciona el tipo de oficio
                <select name="tipo-oficio" id="tipo-oficio">
                  <option value="internos">Internos</option>
                  <option value="externos">Externos</option>
                  <option value="circulares">Circulares</option>
                </select>
              </label>

              <label for="archivo" class="cargar-archivo"
                >Cargar archivo:
                <input
                  name="archivo"
                  id="archivo"
                  type="file"
                  placeholder="Archivo"
              /></label>
            </div>

            <input type="submit" value="Turnar" class="btn-turnar" />
          </form>
        </div>
      </div>
    </section>

    <footer class="footer">
      <hr />
      <img src="imagenes/sedeco.png" alt="SEDECO" width="200px" height="90px" />
      <h5>SECRETARIA DE DESARROLLO ECONOMICO</h5>
    </footer>
  </body>
</html>
